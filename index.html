<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>
        // Check if the device is a mobile device
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || 
                   (navigator.userAgent.indexOf('IEMobile') !== -1) ||
                   (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
        }

        // Redirect to mobile version if on mobile device and not already on mobile.html
        if (isMobileDevice() && !window.location.href.includes('mobile.html')) {
            // Check if mobile.html exists
            fetch('mobile.html', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'mobile.html';
                    }
                })
                .catch(() => {
                    // If mobile.html doesn't exist or there's an error, continue with desktop version
                    console.log('Mobile version not found, using desktop version');
                });
        }
    </script>
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="En app för att hålla koll på färgkombinationer">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>Färgkombinationer</title>
    <script>
        // Registrera service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registrerad med scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registrering misslyckades: ', error);
                    });
            });
        }

        // Testa JSON-inläsning
        console.log('Testar JSON-inläsning...');
        // Använd en funktion för att hämta bas-sökväg
        function getBasePath() {
            return window.location.pathname.split('/').slice(0, -1).join('/');
        }
        fetch(`${getBasePath()}/data/fargkombinationer_WCAG.json`)
            .then(response => {
                console.log('Svar mottaget, status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('JSON-data laddad:', data);
                // Kontrollera om kombinationer finns
                if (data && data.kombinationer && data.kombinationer.length > 0) {
                    console.log('Antal färgkombinationer:', data.kombinationer.length);
                } else {
                    console.warn('Inga färgkombinationer hittades i JSON-filen');
                }
            })
            .catch(error => {
                console.error('Fel vid inläsning av JSON:', error);
            });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Bosis:wght@400;500;600;700&family=Roboto+Slab:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="./css/styles.css?v=1.1" rel="stylesheet">
</head>
<body>
    <div class="filter-container">
        <label for="colorFilter">Visa kombinationer med:</label>
        <select id="colorFilter" aria-label="Filtrera färger">
            <option value="all">Alla färger</option>
        </select>
    </div>
    <div class="container" id="colorCombinations"></div>
    <script src="./js/main.js"></script>
</body>
</html>
